<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-goods_id" class="control-label col-xs-12 col-sm-2">{:__('Goods_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_id" data-rule="required" data-source="goods/index" class="form-control selectpage" name="row[goods_id]" type="text" value="{$row.goods_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-attr_name" class="control-label col-xs-12 col-sm-2">{:__('Attr_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-attr_name" data-rule="required" class="form-control" name="row[attr_name]" type="text" value="{$row.attr_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-attr_price" class="control-label col-xs-12 col-sm-2">{:__('Attr_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-attr_price" data-rule="required" class="form-control" step="0.01" name="row[attr_price]" type="number" value="{$row.attr_price}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-attr_image" class="control-label col-xs-12 col-sm-2">{:__('Attr_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-attr_image" data-rule="required" class="form-control" size="50" name="row[attr_image]" type="text" value="{$row.attr_image}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-attr_image" class="btn btn-danger plupload" data-input-id="c-attr_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-attr_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-attr_image" class="btn btn-primary fachoose" data-input-id="c-attr_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-attr_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-attr_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-goods_number" class="control-label col-xs-12 col-sm-2">{:__('Goods_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_number" data-rule="required" class="form-control" name="row[goods_number]" type="number" value="{$row.goods_number}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
