<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-banner_in" class="control-label col-xs-12 col-sm-2">{:__('Banner_in')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-banner_in" data-rule="required" class="form-control selectpicker" name="row[banner_in]">
                {foreach name="bannerInList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.banner_in"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-banner_order" class="control-label col-xs-12 col-sm-2">{:__('Banner_order')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-banner_order" data-rule="required" class="form-control" name="row[banner_order]" type="number" value="{$row.banner_order}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-banner_image" class="control-label col-xs-12 col-sm-2">{:__('Banner_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-banner_image" data-rule="required" class="form-control" size="50" name="row[banner_image]" type="text" value="{$row.banner_image}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-banner_image" class="btn btn-danger plupload" data-input-id="c-banner_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-banner_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-banner_image" class="btn btn-primary fachoose" data-input-id="c-banner_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-banner_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-banner_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-goods_id" class="control-label col-xs-12 col-sm-2">{:__('Goods_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_id" data-rule="required" data-source="goods/index"  data-field="goods_name" data-primary-key="goods_id" data-order-by="goods_id DESC"  class="form-control selectpage" name="row[goods_id]" type="text" value="{$row.goods_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-is_special" class="control-label col-xs-12 col-sm-2">{:__('Is_special')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_special" class="form-control selectpicker" name="row[is_special]">
                {foreach name="isSpecialList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_special"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-link" class="control-label col-xs-12 col-sm-2">{:__('Link')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-link" class="form-control" name="row[link]" type="text" value="{$row.link}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
