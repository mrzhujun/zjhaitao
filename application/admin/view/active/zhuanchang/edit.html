<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <input name="row[active_type]" type="hidden" value="4" />

    <div class="form-group">
        <label for="c-active_title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-active_title" data-rule="required" class="form-control" name="row[active_title]" type="text" value="{$row.active_title}">
        </div>
    </div>


    <div class="form-group">
        <label for="c-active_intro" class="control-label col-xs-12 col-sm-2">专场简介</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-active_intro" data-rule="" class="form-control" name="row[active_intro]" type="text" value="{$row.active_intro}">
        </div>
    </div>


    <div class="form-group">
        <label for="c-active_image" class="control-label col-xs-12 col-sm-2">{:__('Active_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-active_image" data-rule="required" class="form-control" size="50" name="row[active_image]" type="text" value="{$row.active_image}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-active_image" class="btn btn-danger plupload" data-input-id="c-active_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-active_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-active_image" class="btn btn-primary fachoose" data-input-id="c-active_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-active_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-active_image"></ul>
        </div>
    </div>

    <div class="form-group">
        <label for="c-active_image2" class="control-label col-xs-12 col-sm-2">{:__('Active_image2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-active_image2" data-rule="required" class="form-control" size="50" name="row[active_image2]" type="text" value="{$row.active_image2}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-active_image2" class="btn btn-danger plupload" data-input-id="c-active_image2" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-active_image2"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-active_image2" class="btn btn-primary fachoose" data-input-id="c-active_image2" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-active_image2"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-active_image2"></ul>
        </div>
    </div>

    <div class="form-group">
        <label for="c-goods_id" class="control-label col-xs-12 col-sm-2">{:__('Goods_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_id" data-rule="required" data-source="goods/index"  data-multiple="true"  data-field="goods_name" data-primary-key="goods_id" data-order-by="goods_id DESC" class="form-control selectpage" name="row[goods_id]" type="text" value="{$row.goods_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-start_time" class="control-label col-xs-12 col-sm-2">{:__('Start_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-start_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[start_time]" type="text" value="{$row.start_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-end_time" class="control-label col-xs-12 col-sm-2">{:__('End_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-end_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[end_time]" type="text" value="{$row.end_time|datetime}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
