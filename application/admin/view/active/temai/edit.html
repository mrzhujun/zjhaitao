<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <input name="row[active_type]" type="hidden" value="3" />
    <input name="row[goods_id]" type="hidden" value="{$row.goods_id}" />
    <div class="form-group">
        <label for="c-goods_id" class="control-label col-xs-12 col-sm-2">{:__('Goods_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_id" data-rule="required" data-source="goods/index"  class="form-control"  type="text"  value="{$row.goods_name}" readonly="readonly" >
        </div>
    </div>

    <div class="form-group">
        <label for="c-active_price" class="control-label col-xs-12 col-sm-2">{:__('Active_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-active_price" data-rule="required"  class="form-control" name="row[active_price]" type="text" value="{$row.active_price}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-start_time" class="control-label col-xs-12 col-sm-2">{:__('Start_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-start_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" type="text" value="{$row.temai_start_time|datetime}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="c-end_time" class="control-label col-xs-12 col-sm-2">{:__('End_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-end_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" type="text" value="{$row.temai_end_time|datetime}" readonly="readonly">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
